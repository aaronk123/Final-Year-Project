{% extends "base.html" %}
{% block title %}{% endblock %}

{% block content %}
<style type="text/css">
	form{
		text-align: center;
	}
</style>
<form class="needs-validation" novalidate width="200" >
	<div class="form-row">
	  <div class="col-md-4 mb-3">
		<label for="validationTooltip01">Total income</label>
		<input type="text" class="form-control" id="validationTooltip01" placeholder="Total yearly buying income" value="" required>
		<div class="valid-tooltip">
		  Looks good!
		</div>
	  </div>

	  <div class="col-md-4 mb-3">
		<label for="validationTooltip02">Number of desired rooms</label>
		<input type="text" class="form-control" id="validationTooltip02" placeholder="Number of rooms" value="" required>
		<div class="valid-tooltip">
		  Looks good!
		</div>
	  </div>

	<div class="form-row">
	  <div class="col-md-6 mb-3">
		<label for="validationTooltip03">City</label>
		<input type="text" class="form-control" id="validationTooltip03" placeholder="City" required>
		<div class="invalid-tooltip">
		  Please provide a valid city.
		</div>
	  </div>
	  
	  <div class="col-md-3 mb-3">
		<label for="validationTooltip05">Minimum cost</label>
		<input type="text" class="form-control" id="validationTooltip05" placeholder="If minimum cost is not required enter 0" required>
		<div class="invalid-tooltip">
		  Please provide a valid zip.
		</div>
	  </div>
	</div>
	<button class="btn btn-primary" type="submit">Submit form</button>
  </form>
{% endblock %}
